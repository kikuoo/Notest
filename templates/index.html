<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowNote - OneNote風ノートアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- サイドバー -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>WowNote</h1>
                <button class="btn-new-tab" id="btnNewTab">+ 新しいタブ</button>
            </div>
            <div class="tabs-list" id="tabsList">
                <!-- タブが動的に追加されます -->
            </div>
            <div class="sidebar-footer">
                <button class="btn-settings" id="btnSettings">設定</button>
            </div>
        </div>

        <!-- メインコンテンツエリア -->
        <div class="main-content">
            <!-- タブバー -->
            <div class="tab-bar" id="tabBar">
                <!-- ページタブが動的に追加されます -->
            </div>

            <!-- ページコンテンツ -->
            <div class="page-content" id="pageContent">
                <div class="empty-state" id="emptyState">
                    <p>タブを選択するか、新しいタブを作成してください</p>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル: 新しいタブ -->
    <div class="modal" id="modalNewTab">
        <div class="modal-content">
            <span class="close" id="closeNewTab">&times;</span>
            <h2>新しいタブを作成</h2>
            <input type="text" id="newTabName" placeholder="タブ名を入力" autofocus>
            <div class="modal-actions">
                <button class="btn-primary" id="btnCreateTab">作成</button>
                <button class="btn-secondary" id="btnCancelTab">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- モーダル: 新しいページ -->
    <div class="modal" id="modalNewPage">
        <div class="modal-content">
            <span class="close" id="closeNewPage">&times;</span>
            <h2>新しいページを作成</h2>
            <input type="text" id="newPageName" placeholder="ページ名を入力" autofocus>
            <div class="modal-actions">
                <button class="btn-primary" id="btnCreatePage">作成</button>
                <button class="btn-secondary" id="btnCancelPage">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- モーダル: 設定 -->
    <div class="modal" id="modalSettings">
        <div class="modal-content">
            <span class="close" id="closeSettings">&times;</span>
            <h2>ストレージ設定</h2>
            <div class="storage-locations" id="storageLocations">
                <!-- ストレージ場所が動的に追加されます -->
            </div>
            <button class="btn-primary" id="btnAddStorage">+ ストレージ場所を追加</button>
        </div>
    </div>

    <!-- モーダル: ストレージ追加 -->
    <div class="modal" id="modalAddStorage">
        <div class="modal-content">
            <span class="close" id="closeAddStorage">&times;</span>
            <h2>ストレージ場所を追加</h2>
            <div class="form-group">
                <label>名前:</label>
                <input type="text" id="storageName" placeholder="例: ローカルフォルダ">
            </div>
            <div class="form-group">
                <label>タイプ:</label>
                <select id="storageType">
                    <option value="local">ローカルフォルダ</option>
                    <option value="onedrive">OneDrive</option>
                    <option value="googledrive">Google Drive</option>
                    <option value="icloud">iCloud</option>
                </select>
            </div>
            <div class="form-group">
                <label>パス:</label>
                <input type="text" id="storagePath" placeholder="フォルダパスを入力">
                <button class="btn-secondary" id="btnBrowsePath">参照</button>
            </div>
            <div class="modal-actions">
                <button class="btn-primary" id="btnSaveStorage">保存</button>
                <button class="btn-secondary" id="btnCancelStorage">キャンセル</button>
            </div>
        </div>
    </div>
    <!-- モーダル: セクション設定 -->
    <div class="modal" id="modalSectionSettings">
        <div class="modal-content">
            <span class="close" id="closeSectionSettings">&times;</span>
            <h2>セクション設定</h2>
            <div class="form-group">
                <label>セクション名:</label>
                <input type="text" id="sectionNameInput" placeholder="セクション名">
            </div>
            <div class="form-group">
                <label>コンテンツタイプ:</label>
                <select id="sectionContentType">
                    <option value="text">テキスト (Text)</option>
                    <option value="storage">ストレージ (Storage)</option>
                </select>
            </div>

            <div id="storageSettingsGroup"
                style="display: none; padding-left: 15px; border-left: 3px solid #0078d4; margin-bottom: 15px;">
                <div class="form-group">
                    <label>ストレージタイプ:</label>
                    <select id="sectionStorageType">
                        <option value="local">ローカル (Local Folder)</option>
                        <option value="onedrive">OneDrive</option>
                        <option value="googledrive">Google Drive</option>
                        <option value="icloud">iCloud</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>フォルダパス:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="sectionStoragePath" placeholder="フォルダパスを入力"
                            style="margin-bottom: 0; flex: 1;">
                        <button class="btn-secondary" id="btnBrowseSectionPath" style="white-space: nowrap;">参照</button>
                    </div>
                </div>
                <div style="border-top: 1px solid #eee; margin-top: 20px; padding-top: 15px;">
                    <button class="btn-secondary" id="btnDeleteSection"
                        style="color: #d9534f; border-color: #d9534f; width: 100%;">このセクションを削除</button>
                </div>
                <input type="hidden" id="editingSectionId">
                <div class="modal-actions">
                    <button class="btn-primary" id="btnSaveSectionSettings">保存</button>
                    <button class="btn-secondary" id="btnCancelSectionSettings">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル: ディレクトリブラウザ -->
    <div class="modal" id="modalDirectoryBrowser" style="z-index: 2000;">
        <div class="modal-content" style="max-width: 600px; height: 70vh; display: flex; flex-direction: column;">
            <span class="close" id="closeDirectoryBrowser">&times;</span>
            <h2>フォルダ選択</h2>
            <div
                style="background: #f0f0f0; padding: 10px; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 10px;">
                <button class="btn-secondary" id="btnDirUp" style="padding: 5px 10px;">⬆️ 上へ</button>
                <div id="currentBrowsePath"
                    style="font-family: monospace; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                    /
                </div>
            </div>
            <div id="directoryList" style="flex: 1; overflow-y: auto; padding: 10px;">
                <!-- ディレクトリ一覧がここに表示されます -->
            </div>
            <div class="modal-actions" style="margin-top: 0; padding-top: 15px; border-top: 1px solid #eee;">
                <button class="btn-secondary" id="btnCreateNewFolder" style="margin-right: auto;">+ 新規フォルダ</button>
                <button class="btn-primary" id="btnSelectDirectory">このフォルダを選択</button>
                <button class="btn-secondary" id="btnCancelDirectoryBrowser">キャンセル</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
